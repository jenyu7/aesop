{% extends "base.html" %}

<!-- puts a form for creating a story as the content -->

  {% block content %}
  <form action = '/create_story' method = 'POST' style="text-align:center">
  <h3><b> Title:</b> <input type = 'text' name='title' required><br>
  Content: <br><textarea name='content' cols="40" rows="5" required></textarea><br>
 <input type = 'submit' name='create'> &nbsp <a href="/edited_stories">Cancel</a>
  </form>
{% endblock content %}
