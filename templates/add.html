{% extends "base.html" %}

<!-- puts in a form for an update to the story as content -->

  <h3><b> Title:</b> {{title}} <br></h3>
  Content: <br><textarea name='content' cols="40" rows="5" required></textarea><br>
 <a href={{link}} id="update"> Create </a>&nbsp <input type="submit" value="Cancel" name="cancel">
  </form>
{% endblock content %}
